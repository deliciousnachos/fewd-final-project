<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Detail</title>

  <link rel="stylesheet" type="text/css" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar:400,600|Work+Sans:300,400" rel="stylesheet">
</head>
<body class="detail">
  <div class="container clearfix">

    <section class="closebar">
      <a href="../index.html"><img src="../assets/close.svg" alt="close" class="close"></a>
    </section>

    <section class="detail">
      <aside class="detail detail-image">
        <img src="../assets/inventory/201-dark-green.jpg" alt="a dark green shaded circle on a white background">
      </aside>

      <aside class="detail description">
        <h2>Dark green on white</h2>
        <p>Dark greens with hints of teal. Almost black shadows.</p>
        <p class="dimensions">3" circle on 9x12" paper</p>
        <p><small>&copy 2017</small></p>
      </aside>

      <section class="purchase detail">
        <h3>Purchase information</h3>
        <p><small>You can purchase this item through my Etsy shop. If you live near me, I'll hand-deliver. Thanks for your support.</small></p>
        <a href="#" class="buy-button">Buy it on Etsy</a>
      </section>
      
    </section> <!-- section class .detail -->


  </div> <!-- div class container -->
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Detail</title>
  <link rel="stylesheet" type="text/css" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar:400,600|Work+Sans:300,400" 
  rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>
<body class="detail">
  <div class="container clearfix">
    <section class="closebar">
      <a href="../index.html"><img src="../assets/icon-close.svg" alt="close" class="close"></a>
    </section>
    <section class="detail">
      <aside class="detail detail-image">
        <img id="imageURL" src="../assets/inventory/5X7 PNG/5x7 3 cereulean on taupe.png" alt="a textured circle made of colored pencil shading, on light colored paper">
      </aside>
      <aside class="detail description">
        <h2 id="circleName">Cereulean on Taupe</h2>
        <p id="circleDescription">A bright and friendly blue. Rather monotone.</p>
        <p class="dimensions" id="artDetail">1" circle on 5x7" grayish tan paper</p>
        <p><small id="circleYear">&copy 2017</small></p>
      </aside>
    </section> <!-- section class .detail -->
  </div> <!-- div class container -->
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
